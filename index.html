<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampadari contemporanei</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Шапка сайта -->
    <header class="header">
        <div class="header-container">
            <div class="header-wrapper">
                <div class="header__logo">
                    <img src="img/logo.png" alt="Icon: logo" class="header__img">
                </div>
                <div class="header__nav">
                    <div class="header__login">
                        <a class="header__login-link" href="#">AREA RISERVATA</a>
                        <img class="header__login-icon" src="img/lock.png" alt="Icon: lock">
                    </div>
                    <ul class="header__links">
                        <li class="header__link"><a href="#">HOME</a></li>
                        <li class="header__link"><a href="#">AZIENDA</a></li>
                        <li class="header__link"><a href="#">COLLEZIONI</a></li>
                        <li class="header__link"><a href="#">NEWS</a></li>
                        <li class="header__link"><a href="#">CONTATTI</a></li>
                    </ul>
                </div>
                <!-- header__nav -->
                <div class="header-mobile">
                    <div class="header__login">
                        <a class="header__login-link" href="#">AREA RISERVATA</a>
                        <img class="header__login-icon" src="img/lock.png" alt="Icon: lock">
                    </div>
                    <div class="header__button-mobile">
                        <span class="header__line"></span>
                        <span class="header__line"></span>
                        <span class="header__line"></span>
                    </div>
                </div>
            </div>
        </div>

        

        <!-- Мобильное меню -->

        <div class="header__mobile-visible">
            <ul class="header__links">
                <li class="header__link"><a href="#">HOME</a></li>
                <li class="header__link"><a href="#">AZIENDA</a></li>
                <li class="header__link"><a href="#">COLLEZIONI</a></li>
                <li class="header__link"><a href="#">NEWS</a></li>
                <li class="header__link"><a href="#">CONTATTI</a></li>
            </ul>
        </div>
    </header>
    <!-- /header -->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
